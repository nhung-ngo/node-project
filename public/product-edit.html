<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" type="text/css" href="style/admin.css">
    <link rel="icon" type="image/gif" href="images/logo.png">

</head>
<body>
    <header>
        <nav class="admin-nav">
            <a href="admin-upload.html" class="logo">
                <img src="images/logo.png" alt="logo">
            </a>
            <div>
                <a href="admin-upload.html">Bulk Upload</a>
                <a href="admin-products.html">Manage Products</a>
                <a href="index.html">Sign Out</a>
            </div>
        </nav>
    </header>
    <section>
        <h1>Edit Product</h1>
        <form>
            <label>Product ID:</label>
            <input type="text" value="1" readonly>
            <label>Product Name:</label>
            <input type="text" value="Matte Flower Case">
            <label>Description:</label>
            <textarea>Beautiful matte finish with floral pattern</textarea>
            <label>Category:</label>
            <input type="text" value="Accessories">
            <label>Image Path:</label>
            <input type="text" value="images/flower.png">
            <label>Price:</label>
            <input type="text" value="14.99">
            <button type="submit">Save Changes</button>
        </form>

    </section>

    <footer>
       <div id="footer-bottom">

        </pre>
       </div>
    </footer>
